<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC Widget</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">

        <div class="row mt-4">
            
            <div class="col-sm-12 col-md-4 col-widget p-0" id="main-widget">
                <div id="widget">
                    <div class="container-fluid">
                        <div class="row my-2 row-money-left hidden">
                            <div class="col-12 bg-secondary text-white font-weight-bold rounded p-2 text-center">
                               $167 still needed for this project
                            </div>
                            <div class="arrow-down"></div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row bordered-div p-0 bordered-div-first">
                            <div class="col-12 col-progress-bar">
                                <span class="dw_p_progress_bar"></span>
                            </div>
                        </div>
                        <div class="row px-4 pt-3 pb-3 bordered-div">
                            <div class="col-12 px-4 pb-4">
                                <span class="remaining-days">Only 3 days left</span>
                                <span class="remaining-info"> to fund this project.</span>
                            </div>
    
                            <div class="col-12 px-4 col-info-text">
                                Join the <b>42</b> other donors who have already supported this project. Every dollar helps
                            </div>
                        </div>
    
    
                        <div class="row px-4 pb-3 bordered-div row-actions">
                            <div class="col-sm-12 col-md-6 col-input-money">
                                <div class="p-1 div-input">
                                    <i class="pl-2">$</i>
                                    <input type="number">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <a href="#" class="btn btn-success btn-block">Give now</a>
                            </div>
                        </div>
    
                        <div class="row px-4 pb-3 bordered-div bordered-div-last mb-3">
                            <div class="col-12 px-4">
                                <a href="#" class="text-italic">Why give $50?</a>
                            </div>
                        </div>
    
                        <div class="row row-buttons">
                            <div class="col-sm-12 col-md-6 col-save-later">
                                <a href="#" class="btn btn-action btn-block">Save for later</a>
                            </div>
                            <div class="col-sm-12 col-md-6 col-tell-friends">
                                <a href="#" class="btn btn-action btn-block">Tell your friends</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>

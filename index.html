<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC Widget</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">

        <div class="row mt-4">
            <div class="col-7"></div>
            <div class="col-5 col-widget">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <span class="dw_p_progress_bar"></span>
                        </div>
                        <div class="col-12 px-4 mb-3">
                            <span class="remaining-days">Only 3 days left</span>
                            <span class="remaining-info"> to fund this project.</span>
                        </div>

                        <div class="col-12 px-4">
                            Join the <b>43</b> other donors who have already supported this project. Every dollar helps
                        </div>
                    </div>


                    <div class="row px-4 my-3 d-flex">
                        <div class="col-6 col-input-money form-group">
                            <i>$</i>
                            <input type="number">
                        </div>
                        <div class="col-6">
                            <a href="#" class="button">Give now</a>
                        </div>
                    </div>

                    <div class="row px-4 mb-3">
                        <div class="col-12">
                            <a href="#">Why give $50?</a>
                        </div>
                    </div>

                    <div class="row px-4 mb-3">
                        <div class="col-6">
                            <a href="#">Save for later</a>

                        </div>
                        <div class="col-6">
                            <a href="#">Tell your friends</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
